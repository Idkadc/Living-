<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Living File Simulation</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      overflow: hidden;
      background: #111;
      color: white;
      font-family: sans-serif;
    }

    #creature {
      width: 100px;
      height: 100px;
      background: limegreen;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s;
    }

    #creature.angry {
      background: red;
    }

    #controls {
      position: fixed;
      bottom: 10px;
      left: 10px;
    }

    #controls button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="creature">ðŸ˜´</div>

  <div id="controls">
    <button id="calmBtn">Calm Creature</button>
  </div>

  <script>
    const creature = document.getElementById('creature');
    const calmBtn = document.getElementById('calmBtn');

    let state = "sleeping"; // sleeping, awake, angry
    let interval;

    function setState(newState) {
      state = newState;
      if (state === "sleeping") {
        creature.textContent = "ðŸ˜´";
        creature.classList.remove("angry");
      } else if (state === "awake") {
        creature.textContent = "ðŸ‘€";
        creature.classList.remove("angry");
      } else if (state === "angry") {
        creature.textContent = "ðŸ˜¡";
        creature.classList.add("angry");
      }
    }

    function randomMove() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      creature.style.left = `${x}px`;
      creature.style.top = `${y}px`;
    }

    function wakeUp() {
      if (state === "sleeping") {
        setState("awake");
        randomMove();
        clearInterval(interval);
        interval = setInterval(() => {
          if (state === "awake") randomMove();
        }, 2000);
      }
    }

    calmBtn.addEventListener("click", () => {
      if (state === "angry" || state === "awake") {
        setState("sleeping");
        clearInterval(interval);
      }
    });

    creature.addEventListener("click", () => {
      if (state === "awake") {
        setState("angry");
        randomMove();
        setTimeout(() => setState("sleeping"), 5000);
      }
    });

    // wakes up after a while of being ignored
    setInterval(() => {
      if (state === "sleeping" && Math.random() > 0.7) {
        wakeUp();
      }
    }, 5000);

    setState("sleeping");
  </script>
</body>
</html>
