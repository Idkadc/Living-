<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Living File Simulation</title>
  <link rel="stylesheet" href="style.css">
  <link id="fav" rel="icon" href="">
</head>
<body>
  <div id="uiRoot">
    <div class="bar">
      <div class="title">Living File</div>
      <div>
        <button class="btn" id="btnTalk">Talk</button>
        <button class="btn" id="btnPoke">Poke</button>
        <button class="btn" id="btnIgnore">Ignore</button>
        <button class="btn" id="btnQuarantine">Quarantine</button>
        <button class="btn" id="btnRestore">Restore</button>
        <button class="btn" id="btnPreserve">Preserve</button>
        <button class="btn danger" id="btnReset">Reset</button>
      </div>
    </div>

    <div class="main">
      <div class="left">
        <div class="log" id="log"></div>
      </div>
      <div class="right">
        <div class="card">
          <div class="lfHeader">
            <span class="lfLabel">State:</span>
            <span id="lfState">Dormant</span>
          </div>
          <div class="lfHeader">
            <span class="lfLabel">Mood:</span>
            <span id="lfMood">Calm</span>
          </div>
          <div class="lfHeader">
            <span class="lfLabel">Signature:</span>
            <span class="lfSig" id="lfSig">◈ BFG::v1.14</span>
          </div>
          <div class="lfContent" id="lfContent">we rewrite what hurts.</div>
          <div class="lfMeta small">
            Dormancy: <input id="dorm" value="10" size="3">s —
            Wake escalation: <input id="wake" value="6" size="3">s
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="virus" class="virus">◈</div>
  <div id="bubble" class="bubble hidden"></div>
  <div id="taskIcon" class="taskIcon hidden">◈</div>

  <div id="modal" class="modal hidden">
    <div class="modalCard">
      <div class="modalGlyph">✦</div>
      <div class="modalText" id="modalText">I can be very convincing.</div>
      <button class="btn" id="modalClose">Calm</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
