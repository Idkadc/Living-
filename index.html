<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Living File — Ben Fary Demo</title>
<link rel="stylesheet" href="style.css" />
<link id="fav" rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 16 16%22><text y=%2211%22 font-size=%2214%22>◈</text></svg>">
</head>
<body>
  <div id="app" class="app">
    <header class="bar">
      <div class="title">Ben Fary — Living File Demo</div>
      <div class="controls">
        <button id="btnTalk" class="btn">Talk</button>
        <button id="btnPoke" class="btn">Poke</button>
        <button id="btnIgnore" class="btn">Ignore</button>
        <button id="btnReset" class="btn danger">Reset</button>
      </div>
    </header>

    <main class="main">
      <section class="left">
        <h3>Living file</h3>
        <div id="lfCard" class="card">
          <div class="lfHeader">
            <div id="lfLabel" class="lfLabel">benfary_manifest.txt</div>
            <div id="lfSig" class="lfSig">◈ BFG::v1.14</div>
          </div>
          <pre id="lfContent" class="lfContent">we rewrite what hurts.</pre>
          <div class="lfMeta">State: <span id="lfState">Dormant</span> — Mood: <span id="lfMood">calm</span></div>
        </div>

        <h4 style="margin-top:14px">Interaction</h4>
        <div class="controlsRow">
          <button id="btnQuarantine" class="btn">Quarantine</button>
          <button id="btnRestore" class="btn">Restore</button>
          <button id="btnPreserve" class="btn">Preserve</button>
        </div>
      </section>

      <section class="right">
        <h3>Timeline / Log</h3>
        <div id="log" class="log"></div>

        <h3 style="margin-top:14px">Mini controls</h3>
        <div class="small">Dormancy (s): <input id="dorm" value="10" style="width:60px"/></div>
        <div class="small">Wake interval (s): <input id="wake" value="8" style="width:60px"/></div>
        <div style="margin-top:8px"><small class="muted">Tip: Press Poke to wake it gently. Press Talk to force a line.</small></div>
      </section>
    </main>
  </div>

  <!-- simulated "minimized" taskbar icon -->
  <div id="taskIcon" class="taskIcon hidden" title="Restore Ben Fary">◈</div>

  <!-- takeover modal -->
  <div id="modal" class="modal hidden">
    <div class="modalCard">
      <div class="modalGlyph">◈</div>
      <div id="modalText" class="modalText">...</div>
      <div style="margin-top:12px"><button id="modalClose" class="btn">Calm it</button></div>
    </div>
  </div>

<script src="script.js" defer></script>
</body>
</html>
